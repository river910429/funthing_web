<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="shortcut icon" href="#" />
    <title>4x4 Card Game</title>

    <style>
      * {
        font-family: Microsoft JhengHei, "Segoe UI", Arial, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
      }

      .parent {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-image: url("/static/4GAME_ALL/CARD_GAME4X4/1x/CARD_GAME_BG_WORD.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
      }

      #game_nav_bar {
        width: 100vw;
        height: 13vh;
        position: absolute;
      }

      #game_time_icon {
        position: absolute;
        top: 3.5%;
        left: 27vw;
        height: 6vh;
      }

      #game_time_bg {
        position: absolute;
        top: 1.5%;
        left: 32vw;
        width: 38vw;
        height: 10vh;
      }

      /* [修正 1] 為父容器加上寬度與定位，否則子元素的 % 寬度會無效 */
      #p_bar {
        position: absolute;
        width: 100%;  /* 關鍵修正 */
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none; /* 避免遮擋點擊 */
      }

      #game_time_bar {
        position: absolute;
        top: 2.5%;
        left: 32.5vw;
        height: 8%;
        
        /* 初始狀態：滿條 (37vw 配合背景圖) 或 0，視您的邏輯而定 */
        /* 這裡設為 0，讓 JS 控制它長出來 */
        width: 0vw; 
        
        display: block;
        background: #ff9100;
        border-radius: 40px;
        
        /* 動畫時間 */
        transition: width 90s linear; 
        z-index: 300;
      }

      .card_board {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 60vw;
        height: 70vh;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        perspective: 1000px;
      }

      .card {
        width: calc(25% - 12px);
        height: calc(25% - 12px);
        position: relative;
        margin: 6px;
        background-color: transparent;
        transform: scale(1.5) rotateY(0deg);
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .card:active {
        transform: scale(1.2) rotateY(0deg);
        transition: transform 0.2s;
      }

      .card.flip {
        transform: scale(1.5) rotateY(180deg);
      }

      .front_face,
      .back_face {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 12px;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden; /* Safari */
      }

      .front_face {
        transform: rotateY(180deg);
      }

      .question {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateY(180deg);
        width: 90%;
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        line-height: 1.2;
        z-index: 500;
        pointer-events: none;
      }

      #home_btn {
        position: absolute;
        height: 6%;
        left: 2%;
        top: 3.5%;
        z-index: 400;
        cursor: pointer;
      }

      #pause_btn {
        position: absolute;
        height: 6%;
        right: 13%;
        top: 3.5%;
        z-index: 400;
      }

      #game_result_btn {
        position: absolute;
        height: 6%;
        right: 7.5%;
        top: 3.5%;
        z-index: 400;
      }

      #profile {
        position: absolute;
        height: 6%;
        right: 2%;
        top: 3.5%;
        z-index: 400;
        cursor: pointer;
      }

      #listen_btn {
        position: absolute;
        height: 10%;
        right: 2%;
        top: 77%;
        z-index: 400;
        cursor: pointer;
      }

      #subject_adder {
        position: absolute;
        text-align: right;
        width: 8vw;
        height: 8vh;
        margin-top: 2vh;
        margin-left: 11vw;
        font-family: Microsoft JhengHei, "Segoe UI", Arial, sans-serif;
        font-size: 3vw;
        z-index: 400;
      }

      #count_down {
        position: absolute;
        width: 100%;
        top: 13%;
        z-index: 400;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <img
        id="game_nav_bar"
        src="{{ url_for('static', filename = '4GAME_ALL/ALL/1x/ALL_NAVIGATION_BAR.png')}}"
      />
      <p id="subject_adder">0/8</p>
      <img
        id="game_time_icon"
        src="{{ url_for('static', filename = '4GAME_ALL/ALL/1x/ALL_TIME.png')}}"
      />
      <img
        id="game_time_bg"
        src="{{ url_for('static', filename = '4GAME_ALL/ALL/1x/ALL_TIME_WHITE_LINE.png')}}"
      />

      <img
        id="profile"
        onclick="leave_game()"
        src="{{ url_for('static', filename = '4GAME_ALL/ALL/1x/ALL_LEAVE_GAME.png')}}"
      />
      <img
        id="listen_btn"
        onclick="listen_again()"
        src="{{ url_for('static', filename = '4GAME_ALL/ALL/1x/ALL_VOLUME_GAME_PAGE.png')}}"
      />

      <div id="p_bar">
        <span id="game_time_bar"></span>
      </div>

      <img
        id="count_down"
        src="/static/4GAME_ALL/CARD_GAME4X4/1x/CARD_GAME_10.png"
      />

      <div class="card_board">
        <!-- 16 cards -->
        {% for i in range(16) %}
        <div class="card">
          <img
            class="front_face"
            src="{{ url_for('static', filename='4GAME_ALL/CARD_GAME4X4/1x/CARD_GAME_4X4_FRONT.png')}}"
          />
          <img
            class="back_face"
            src="{{ url_for('static', filename='4GAME_ALL/CARD_GAME4X4/1x/CARD_GAME_4X4_BACK.png')}}"
          />
          <p hidden class="question"></p>
        </div>
        {% endfor %}
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/jquery-3.6.0.min.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/game_card.js')}}"
    ></script>

    <script type="text/javascript">
      var subjects = {{ course|tojson }};
      var subjects_CH = subjects.gameneed;

      // [修正 2] 確保動畫執行
      // 如果您的 game_card.js 裡面沒有這段，這裡會補上
      $(document).ready(function() {
          // 稍微延遲以確保 CSS Transition 生效
          setTimeout(function() {
              // 設定目標寬度 (37vw 接近背景圖寬度)
              // 由於 CSS 設了 transition 90s，它會花 90 秒慢慢變長
              $('#game_time_bar').css('width', '37vw');
          }, 500);
      });
    </script>
  </body>
</html>
