<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='css/game_page.css')}}" rel="stylesheet", type="text/css">
        
        <!-- [新增] 引入 ta_home.css 以取得下拉選單樣式 -->
        <link href="{{ url_for('static', filename='css/ta_home.css')}}" rel="stylesheet" type="text/css">
        
        <!-- [移動] 將 Bootstrap CSS 移至 head -->
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-5.0.2.min.css">

        <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
        <!-- 引入原本的 JS，但下方的 script 會覆寫導向邏輯以配合 Blueprint -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/ta_template.js')}}"></script>
    </head>
    <body>
        <img id="background_img" src="{{ url_for('static', filename='Font/1x/ALL_BG_GRID.png')}}">
        <div class="parent">
            <!-- [修改] Back 按鈕統一呼叫 home() -->
            <img id="back_btn" onclick="home()" src="{{ url_for('static', filename='4GAME_ALL/ALL/1x/ALL_ARROW_BACK.png')}}">
            <img id="home_btn" onclick="home()" src="{{ url_for('static', filename='4GAME_ALL/ALL/1x/ALL_HOME.png')}}">
            
            <!-- [修改] 下拉選單結構 -->
            <div class="btn-group" id="profile">
                <button type="button" id="dropdownMenuReference"
                        data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
                    <img src="/static/4GAME_ALL/ALL/1x/ALL_ACCOUNT.png">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                    
                    <!-- 班級管理按鈕 -->
                    <li>
                        <button class="menu-btn-custom" onclick="class_entrance()">
                            <span class="btn-icon"></span>
                            <span>班級管理</span>
                        </button>
                    </li>
                    
                    <!-- 登出按鈕 -->
                    <li>
                        <button class="menu-btn-custom" id="dropdown-leave" onclick="exit()"></button>
                    </li>
                </ul>
            </div>

            <img id="nav_bar" src="{{ url_for('static', filename='Font/1x/ALL_NAVIGATION_BAR_GAME_TEMPLATE.png')}}">

            <img id="catch_egg" onclick="game_catch()" src="{{ url_for('static', filename='Font/1x/ALL_BUTTON_ANIMAL_CATCH.png')}}">
            <img id="map" onclick="game_map()" src="{{ url_for('static', filename='Font/1x/ALL_BUTTON_MAP.png')}}">
            <img id="fruit_cutter" onclick="game_fruit()" src="{{ url_for('static', filename='Font/1x/ALL_BUTTON_CUT_FRUIT.png')}}">
            <img id="flipping_card" onclick="game_card()" src="{{ url_for('static', filename='Font/1x/ALL_BUTTON_CARD_GAME.png')}}">
            <img id="tmp_1" src="{{ url_for('static', filename='Font/1x/ALL_BUTTON_COMING_SOON_GRAY.png')}}">
            <img id="tmp_2" src="{{ url_for('static', filename='Font/1x/ALL_BUTTON_COMING_SOON_GRAY.png')}}">
            
        </div>

    <div class="modal fade" id="LogoutModal" data-bs-backdrop="static" 
        data-bs-keyboard="false" tabindex="-1" 
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="d-flex flex-column align-items-center">
                            <img src="/static/Font/1x/ALL_IF_LOGOUT_B.png" style="width: 100%">
                            <!-- <div>title</div> -->
                            <div class="d-flex justify-content-between w-100">
                                <div class="alertbtn alertbtn-succ" data-bs-dismiss="modal">
                                    取消
                                </div>
                                <div class="alertbtn alertbtn-warn" id="mlogout">
                                    登出
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- my alert -->
    <link rel="stylesheet" type="text/css" href="/static/css/myalert.css">
    <script src="/static/js/bootstrap-5.0.2.min.js"></script>
    
    <script>
        function exit() {
            var LogoutModal = new bootstrap.Modal($('#LogoutModal'));
            if (! $('#LogoutModal').hasClass('show')) LogoutModal.show();
        }
        $("#mlogout").click(function() {
            document.location.href="/branch";
        });

        // [新增] 跳轉到班級管理
        function class_entrance() {
            window.location.href = "{{ url_for('teacher.ta_class_management') }}";
        }

        // [新增] 回首頁
        function home() {
            window.location.href = "{{ url_for('teacher.ta_home') }}";
        }

        // [新增] 遊戲頁面跳轉 (覆蓋 js/ta_template.js 中的舊路徑)
        function game_catch() { window.location.href = "{{ url_for('teacher.ta_template_catch') }}"; }
        function game_map() { window.location.href = "{{ url_for('teacher.ta_template_map') }}"; }
        function game_fruit() { window.location.href = "{{ url_for('teacher.ta_template_fruit') }}"; }
        function game_card() { window.location.href = "{{ url_for('teacher.ta_template_card') }}"; }
    </script>
    </body>
</html>
